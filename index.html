<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>P3_montavon_boris</title>
        <meta name="description" content="Projet n°3 OpenClassrooms Boris Montavon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="src/css/main.css">
    </head>
    <body>
        <header>
            <img src="./assets/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
        </header>
        <section id="intro">
            <div id="localisation">
                <button><i class="fas fa-map-marker-alt"></i>Paris, Belleville</button>
            </div>
            <div id="restaurant-picker">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </div>
        </section>
        <section id="running">
            <h2>Fonctionnement</h2>
            <div id="running-container">
                <div class="running-item">
                    <span>1</span><p><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</p>
                </div>
                <div class="running-item">
                    <span>2</span><p><i class="fas fa-list-ul"></i>Composez votre menu</p>
                </div>
                <div class="running-item">
                    <span>3</span><p class="running-item-color-skin"><i class="fas fa-store"></i>Gégustez au restaurant</p>
                </div>
                <div></div>
                <div></div>
            </div>
        </section>

        <footer>
            <img src="./assets/logo/ohmyfood@2x-white.svg" alt="Logo ohmyfood">
            <ul>
                <li>
                    <a href="#" class="fw-bold"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
                </li>
                <li>
                    <a href="#" class="fw-bold"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
                </li>
                <li>
                    <a href="#">Mentions légales</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </footer>
        <script src="https://kit.fontawesome.com/45058126b7.js" crossorigin="anonymous"></script>
    </body>
</html>
